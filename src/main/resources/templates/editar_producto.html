<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Editar producto</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
</head>
<body>
<div class="container">
    <h2>Editar Producto</h2>
    <div th:if="${errorMessage}" class="alert alert-danger" role="alert">
        <span th:text="${errorMessage}"></span>
    </div>
    <form th:action="@{/menu/editar_producto/{productoId}(productoId=${producto.productoId})}" th:object="${producto}" method="post">
        <div class="form-group">
            <label for="nombreProducto">Nombre:</label>
            <input type="text" class="form-control" id="nombreProducto" th:field="*{nombreProducto}" placeholder="Ingrese su nombre" required>
        </div>
        <div class="form-group">
            <label for="precio">Precio:</label>
            <input type="number" class="form-control" id="precio" th:field="*{precio}" placeholder="Ingrese el precio" required>
        </div>
        <div class="form-group">
            <label for="stock">Stock:</label>
            <input type="number" class="form-control" id="stock" th:field="*{stock}" placeholder="Ingrese el stock" required>
        </div>
        <div class="form-group">
            <label for="categoriaEntity">Categor√≠a</label>
            <select th:field="*{categoriaEntity}" class="form-control" id="categoriaEntity" required>
                <option th:each="categoria : ${categorias}" 
                        th:value="${categoria.categoriaId}" 
                        th:text="${categoria.nombreCategoria}">
                </option>
            </select>
        </div>
        
        <a th:href="@{/menu/listado}" class="btn btn-secondary">Cancelar</a>
        <button type="submit" class="btn btn-primary">Guardar cambios</button>
    </form>
</div>
</body>
</html>
