<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Crear Producto</title>
	<link rel="stylesheet" href="/css/bootstrap.min.css"></head></head>
<body>
    <div class="container mt-5">
        <h2>Registrar Producto</h2>
        <form th:action="@{/menu/registrar_producto}" th:object="${producto}" method="post" class="mt-4">
            <div class="form-group">
                <label for="nombreProducto">Nombre producto</label>
                <input type="text" th:field="*{nombreProducto}" class="form-control" id="nombreProducto" required>
            </div>
            <div class="form-group">
                <label for="precio">Precio</label>
                <input type="number" step="0.01" th:field="*{precio}" class="form-control" id="precio" required>
            </div>
            
            <div class="form-group">
                <label for="stock">stock</label>
                <input type="number" th:field="*{stock}" class="form-control" id="stock" required>
            </div>
           
             <div class="form-group">
                <label for="categoriaEntity">Categor√≠a</label>
                <select th:field="*{categoriaEntity}" class="form-control" id="categoriaEntity" required>
                    <option th:each="categoria : ${categorias}" 
                            th:value="${categoria.categoriaId}" 
                            th:text="${categoria.nombreCategoria}">
                    </option>
                </select>
            </div>
            <button type="submit" class="btn btn-primary">Agregar Producto</button>
        </form>
    </div>
    <script src="/js/bootstrap.bundle.min.js"></script>
</body>
</html>
