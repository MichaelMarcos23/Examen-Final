
<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Lista de Productos</title>
	<link rel="stylesheet" href="/css/bootstrap.min.css"></head>
<body>
    <div class="container mt-5">
        <h2>Lista de Productos</h2>
        <a th:href="@{/menu/registrar_producto}" class="btn btn-primary">Registrar</a>
        <table class="table table-bordered table-striped">
            <thead>
                <tr>
                    <th>ID Producto</th>
                    <th>Nombre Producto</th>
                    <th>Precio</th>
                    <th>Stock</th>
                    <th>Categor√≠a</th>
                </tr>
            </thead>
            <tbody>
                <tr th:each="producto : ${listapro}">
                    <td th:text="${producto.productoId}"></td>
                    <td th:text="${producto.nombreProducto}"></td>
                    <td th:text="${producto.precio}"></td>
                    <td th:text="${producto.stock}"></td>
                    <td th:text="${producto.categoriaEntity.nombreCategoria}"></td>
                    
                    <td>
                    <a th:href="@{/menu/detalle_producto/{productoId}(productoId=${producto.productoId})}" class="btn btn-info">Ver</a> | 
                     <a th:href="@{/menu/editar_producto/{productoId}(productoId=${producto.productoId})}" class="btn btn-warning">Editar</a>
                         
                    </td>
                </tr>
            </tbody>
        </table>
        <div class="text-right mr-4">
                <a target="_blank" th:href="@{/menu/generar_pdf}" class="btn btn-info mt-3">Generar PDF</a>
            </div>
    </div>
    <script src="/js/bootstrap.bundle.min.js"></script>
</body>
</html>
